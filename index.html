<!DOCTYPE html>



<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Memory Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="memorygame.js" async></script>
        <link rel="stylesheet" href="styles.css"/>
        
    
    </head>


    <div class="center-container">
      <h1 id="mainTitle">Memory Game</h1>
    </div>

    <body>
        <div class="container">
            <div class="card" id="card1">
              <div class="card-body d-flex flex-column align-items-center">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Apple</p>
                <button type="button" class="btn btn-primary" onclick="buttonPress(1)" id="button1">Select Card</button>
              </div>
            </div>

            <div class="card" id="card2">
                <div class="card-body d-flex flex-column align-items-center">
                  <h5 class="card-title">Card 2</h5>
                  <p class="card-text">Apple</p>
                  <button type="button" class="btn btn-primary" onclick="buttonPress(2)" id="button2">Select Card</button>
                </div>
            </div>

            <div class="card" id="card3">
                <div class="card-body d-flex flex-column align-items-center">
                  <h5 class="card-title">Card 3</h5>
                  <p class="card-text">Orange</p>
                  <button type="button" class="btn btn-primary" onclick="buttonPress(3)" id="button3">Select Card</button>
                </div>
            </div>

            <div class="card" id="card4">
                <div class="card-body d-flex flex-column align-items-center">
                  <h5 class="card-title">Card 4</h5>
                  <p class="card-text">Orange</p>
                  <button type="button" class="btn btn-primary" onclick="buttonPress(4)" id="button4">Select Card</button>
                </div>
            </div>
        </div>

        <div class=" correctCountCard">
            <div class="card-body d-flex flex-column align-items-center">
              <h5 class="card-title">Correct Answers</h5>
              <p id="correctElement">0</p>
            </div>
        </div>

        <div class="checkbtn">
            <button type="button" class="btn btn-primary btn-lg" onclick="checkBtnClick()">Check Answer</button>
        </div>
        
        
        

    </body>

</html>
